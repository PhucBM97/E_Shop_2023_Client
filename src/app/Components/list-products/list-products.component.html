<div class="row">
    <div class="col-lg-4 col-md-6 col-sm-6" *ngFor="let product of products">

            <div class="product__item sale">
                <div class="product__item__pic set-bg">
                    <img src="{{product.productImage}}" alt="Sneaker">
                    <span class="label">Sale</span>
                    <!-- <ul class="product__hover">
                        <li><a href="#"><img src="./assets/img/icon/heart.png" alt=""></a></li>
                        <li><a href="#"><img src="./assets/img/icon/compare.png" alt=""> <span>Compare</span></a>
                        </li>
                        <li><a href="#"><img src="./assets/img/icon/search.png" alt=""></a></li>
                    </ul> -->
                </div>
                <a routerLink="/shop/{{product.productID}}">
                    <div class="product__item__text">
                        <h6>{{product.productName}}</h6>
                        <h6>{{product.productBrand}}</h6>
                        <div class="rating">
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                        </div>
                        <h5>{{product.productPrice | currency:'VND':'symbol':'1.0-0'}}</h5>
                        <div class="product__color__select">
                            <label for="pc-7">
                                <input type="radio" id="pc-7">
                            </label>
                            <label class="active black" for="pc-8">
                                <input type="radio" id="pc-8">
                            </label>
                            <label class="grey" for="pc-9">
                                <input type="radio" id="pc-9">
                            </label>
                        </div>
                    </div>
                </a>
                <button (click)="addToCart(product)" class="btn btn-danger"> <i class="fa-solid fa-cart-shopping"></i> Add To Cart</button>


            </div>

    </div>
</div>
